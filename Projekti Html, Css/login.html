<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Awesome Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: navy;
            color: navajowhite;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, navy, #6fcdf3);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header .logo h1 {
            font-size: 2rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffd700;
        }

        .contact-hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #333;
        }

        .contact-hero h2 {
            font-size: 3rem;
        }

        .contact-hero p {
            font-size: 1.2rem;
        }

        #contact {
            padding: 80px 20px;
            text-align: center;
        }

        .contact-form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 10%;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ffd700;
            outline: none;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #ffd700;
            color: #333;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
        a:link, a:visited {
  background-color: #6fcdf3;
  color: white;
  padding: 5px 10px;
  text-align: center;
  
  text-decoration: none;
  display: inline-block;
 
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Log In</h1>
        </div>
     
    </header>

    <section id="contact">
        <div class="contact-hero">
            <h2>Log In Page</h2>
        </div>

        <div class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Password</label>
                    <input type="email" id="email" name="email" placeholder="Enter your password" required>

                </div>

                <button type="submit" class="submit-btn">Log In To Your Account</button>
            </form>
          

        </div>
    </section>
    <footer>
        <p>If you are having problems logging in to your account make sure to leave us a message in the contact page.</p>
       <div class="Con"> <ul><li><a href="contact.html">Contact</a></li></ul></div>
    </footer>
    
    
</body></html>
