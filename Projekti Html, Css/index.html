<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ::selection {
        background-color: navy;
        color: navajowhite;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: darkcyan;
        background-size: 400% 400%;
        color: white;
        transition: background-color 0.5s ease;
    }
    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    header .logo h1 {
        font-size: 2rem;
    }
    header nav ul {
        list-style: none;
        display: flex;
    }
    header nav ul li {
        margin-left: 20px;
    }
    header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        text-transform: uppercase;
    }
    header nav ul li a:hover {
        color: #ffd700;
    }
    .hero {
        text-align: center;
        padding: 100px 80px;
        
     
    }
    .hero h2 {
        font-size: 3rem;
    }
    .hero p {
        font-size: 1.2rem;
    }
    #products {
        padding: 80px 20px;
        text-align: center;
    }
    #products h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    .product {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .product img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .product h3 {
        font-size: 1.5rem;
        margin-top: 10px;
    }
    .product p {
        font-size: 1.2rem;
        margin: 10px 0;
    }
    .product:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        position: absolute;
        bottom: 0;
        width: 100%;
        color: white;
    }
    .button {
        margin: 20px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
<body>
    <header>
        <div class="logo">
            <h1>Home</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="hero">
            <h2>Home Page</h2>
            <p>ThIs Is Where We Showcase Our Products For You To Buy</p>
        </div>
    </section>
    <section id="products">
        <h2> Buy Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://png.pngtree.com/png-vector/20231108/ourmid/pngtree-blank-white-pillow-generative-ai-png-image_10441762.png" alt="Product 1">
                <h3>Pillow</h3>
                <p>10.99$</p>
            </div>
            <div class="product">
                <img src="https://png.pngtree.com/png-vector/20240316/ourmid/pngtree-fountain-pen-realistic-png-image_11980898.png" alt="Product 2">
                <h3>Pen</h3>
                <p>5.99$</p>
            </div>
            <div class="product">
                <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/lxgedfocjc5owejiyhsa/air-jordan-1-retro-chicago-release-date.jpg" alt="Product 3">
                <h3>Shoes</h3>
                <p>159.99$</p>
            </div>
            <div class="product">
                <img src="https://png.pngtree.com/png-vector/20240822/ourmid/pngtree-stack-of-folded-striped-dress-shirts-isolated-on-black-background-png-image_13591037.png" alt="Product 3">
                <h3>Shirts</h3>
                <p>79.99$</p>
            </div>
            <div class="product">
                <img src="https://pngimg.com/d/computer_mouse_PNG7700.png" alt="Product 3">
                <h3>Mouse</h3>
                <p>15.99$</p>
            </div>
            <div class="product">
                <img src="https://www.pngplay.com/wp-content/uploads/13/PC-PNG-Photos.png" alt="Product 3">
                <h3>Old PC Setup</h3>
                <p>189.99$</p>
            </div>
        
         
        </div>
    </div>
    </section>
    <button class="button" onclick="changeColor()">Change Background Color</button>
    <script>
        function changeColor() {
            const colors = ['darkcyan', 'red', 'blue', 'green', 'yellow', 'purple'];
            const currentColor = document.body.style.backgroundColor;
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === currentColor);
            document.body.style.backgroundColor = newColor;
        }
    </script>
</body>
</html>
