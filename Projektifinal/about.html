<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style> 
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #333;
    line-height: 1.6;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: left;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}


.about-us {
    background-color: #fff;
    padding: 40px 20px;
    text-align: center;
}

.about-us h2 {
    font-size: 2rem;
    color: #444;
    margin-bottom: 20px;
}

.about-us p {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
}

.team {
    background-color: #333;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
}

.team h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.team-members {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}

.member {
    background-color: #fff;
    color: #333;
    padding: 20px;
    border-radius: 10px;
    width: 200px;
    text-align: center;
}

.member img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin-bottom: 20px;
}

.member h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.member p {
    font-size: 1rem;
    color: #666;
}


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>About Us</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    
    <section class="about-us">
        <div class="container">
            <h2>About Us</h2>
            <p>This is a website about an online shop. (Made with ChatGPT, W3Schools and a person)</p>
        </div>
    </section>

    <section class="team">
        <div class="container">
            <h2>Our Staff</h2>
            <div class="team-members">
                <div class="member">
                    <img src="https://i.pinimg.com/736x/09/21/fc/0921fc87aa989330b8d403014bf4f340.jpg" alt="Team Member">
                    <h3>CEO</h3>
                   
                </div>
                <div class="member">
                    <img src="https://i.pinimg.com/736x/09/21/fc/0921fc87aa989330b8d403014bf4f340.jpg" alt="Team Member">
                    <h3>Developer</h3>
                  
                </div>
                <div class="member">
                    <img src="https://i.pinimg.com/736x/09/21/fc/0921fc87aa989330b8d403014bf4f340.jpg" alt="Team Member">
                    <h3>Engineer</h3>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
