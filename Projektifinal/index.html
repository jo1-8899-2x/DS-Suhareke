<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Arial', sans-serif;
    background-color: darkgoldenrod;
    background-size: 400% 400%;
  
    color: white;
}


@keyframes gradientBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

header .logo h1 {
    font-size: 2rem;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    text-transform: uppercase;
}

header nav ul li a:hover {
    color: #ffd700;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 100px 20px;
    background-color: rgba(0, 0, 0, 0.5);
}

.hero h2 {
    font-size: 3rem;
}

.hero p {
    font-size: 1.2rem;
}

/* Product Grid */
#products {
    padding: 80px 20px;
    text-align: center;
}

#products h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 40px;
}

.product {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.product h3 {
    font-size: 1.5rem;
    margin-top: 10px;
}

.product p {
    font-size: 1.2rem;
    margin: 10px 0;
}




.product:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}




</style>
<body>
    <header>
        <div class="logo">
            <h1>Projekti Final</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Online Store Project</h2>
            
        </div>
    </section>

    <section id="products">
        <h2>Random Products</h2>
        <div class="product-grid">
           
            <div class="product">
                <img src="https://png.pngtree.com/png-vector/20231108/ourmid/pngtree-blank-white-pillow-generative-ai-png-image_10441762.png" alt="Product 1">
                <h3>Pillow</h3>
                <p>10.99$</p>
            </div>

           

            <div class="product">
                <img src="https://png.pngtree.com/png-vector/20240316/ourmid/pngtree-fountain-pen-realistic-png-image_11980898.png" alt="Product 2">
                <h3>Pen</h3>
                <p>5.99$</p>
            </div>

            <div class="product">
                <img src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/lxgedfocjc5owejiyhsa/air-jordan-1-retro-chicago-release-date.jpg" alt="Product 3">
                <h3>Shoes</h3>
                <p>159.99$</p>
            </div>
            <div class="product">
                <img src="https://png.pngtree.com/png-vector/20240822/ourmid/pngtree-stack-of-folded-striped-dress-shirts-isolated-on-black-background-png-image_13591037.png" alt="Product 3">
                <h3>Shirts</h3>
                <p>79.99$</p>
            </div>

            
        </div>
    </section>

  
</body>
</html>
