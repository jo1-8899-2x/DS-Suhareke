<html>
<head>

    <title>title</title>
    <style>
        .FlexContainer{
    display:flex ;
    background-color: pink;
    padding: 20px;
    flex-direction: row;
    justify-content: space-between;
}
.FlexContainer > div{
    padding: 20px;
    margin: 15px;
    color: aliceblue;
    border: 1px solid aliceblue;
   
}
.FlexContainer > div:nth-child(1){
  align-self: flex-end;
}    </style>
</head>
<body>
    <div class="FlexContainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    
    </div>
    
</body>
